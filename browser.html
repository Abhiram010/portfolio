<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="browser.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <img src="./browserImages/mowabro.png" class="mowa" alt="">
  <img src="./browserImages/earth.png" class="earth" alt="">


  <div class="search">

    <h1 class="text-white text-center">Abhiram</h1>
    <input type="text" class="search" id="searchBox">
    <span class="quoteMan">
      <span class="quoteTime">
        <h6 class="text-white" id="quote">Seems your not connected to internet</h6>
        <h6 class="text-white" id="quoteAuth">Abhiram</h6>
      </span>
      <button class="reloadQuote" id="reloadQuote"><img src="https://img.icons8.com/color/48/null/rotate-left--v1.png"
          alt="reload button" class="reload" /></button>

    </span>
    <div class="webList">
      <div class="websites">
        <a href="https://dribbble.com/" target="_blank">
          Dribble
        </a>
      </div>
      <div class="websites">
        <a href="https://behance.net" target="_blank">
          Behance
        </a>
      </div>
      <div class="websites">
        <a href="https://getbootstrap.com/docs/4.4/getting-started/introduction/" target="_blank">
          Bootstrap
        </a>
      </div>
      <div class="websites">
        <a href="https://colorhunt.co/" target="_blank">
          colorhunt
        </a>
      </div>

      <div class="websites">
        <a href="https://colorhunt.co/" target="_blank">
          Gmail
        </a>
      </div>
      <div class="websites">
        <a href="https://Stackoverflow.com/" target="_blank">
          Stackoverflow
        </a>
      </div>


    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script>
    let a = document.getElementById('searchBox');
    a.addEventListener('keypress', (event) => {
      if (event.key === "Enter") {
        let searchIs = a.value;
        let checkForUrl = isURL(searchIs)
        console.log(checkForUrl)
        if (checkForUrl) {
          window.location = "http://" + searchIs
        }
        else {
          window.location = "https://www.google.com/search?q=" + a.value + "";

          // window.open("https://www.google.com/search?q=" + a.value +"")
        }
      }
    })
    window.addEventListener('load', () => {
      let a = document.getElementById('searchBox')
      a.focus()
      getQuote()
    })
    function getQuote(){
      fetch('https://type.fit/api/quotes').then(
        res => res.json()
      ).then(
        (data) => {
          let oneQuote = data[Math.floor(Math.random() * data.length)]
          document.getElementById("quote").innerText = oneQuote['text']
          document.getElementById("quoteAuth").innerText = oneQuote['author']
        }
      )
    }
    // credits: https://stackoverflow.com/questions/5717093/check-if-a-javascript-string-is-a-url this Regexp from Devshed
    function isURL(str) {
      var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
        '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
        '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
        '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
      return !!pattern.test(str);
    }
    let reloadQuote = document.getElementById('reloadQuote');
    reloadQuote.addEventListener('click',()=>{
      getQuote()
    })



  </script>



</body>

</html>
